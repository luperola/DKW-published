<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DKW TEST</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="p-3">
    <div class="container">
      <h1 class="mb-4">DKW TEST</h1>

      <!-- Selettori principali -->
      <div class="row g-3 mb-3">
        <div class="col-md-3">
          <label for="itemType" class="form-label">Item</label>
          <select id="itemType" class="form-select">
            <option value="Tubes">Tubes</option>
            <option value="Elbows90">Elbows 90°</option>
            <option value="Elbows45">Elbows 45°</option>
            <option value="Caps">End Caps</option>
            <option value="Tees">Tees</option>
            <option value="Reducers">Reducers</option>

            <option disabled>──────────</option>
            <option value="Coassiali Tubes">Coassiali Tubes</option>
            <option value="Coassiali Elbows 90">Coassiali Elbows 90°</option>
            <option value="Coassiali Elbows 45">Coassiali Elbows 45°</option>
            <option value="Coassiali Tees">Coassiali Tees</option>
            <option value="Coassiali Sleeve">Coassiali Sleeve</option>
            <option value="Coassiali Terminator">Coassiali Terminator</option>
            <option value="Coassiali Tee Purge">Coassiali Tee purge</option>
          </select>
        </div>

        <div class="col-md-2">
          <label for="brandSelect" class="form-label">Brand</label>
          <select id="brandSelect" class="form-select"></select>
        </div>

        <div class="col-md-2">
          <label for="qtyInput" id="qtyLabel" class="form-label">Qty</label>
          <input
            id="qtyInput"
            type="number"
            step="1"
            min="1"
            class="form-control"
            value="1"
          />
        </div>

        <div class="col-md-2">
          <label for="alloySurcharge" class="form-label">Alloy Surcharge</label>
          <input
            id="alloySurcharge"
            type="number"
            step="0.01"
            class="form-control"
            value="0"
          />
        </div>
      </div>

      <!-- SINGLE: per Tubes / Elbows / Caps -->
      <div id="singleBlock">
        <div class="row g-3 mb-3">
          <div class="col-md-3">
            <label for="odSelect" class="form-label">OD</label>
            <select id="odSelect" class="form-select"></select>
          </div>
          <div class="col-md-3">
            <label for="thSelect" class="form-label">TH</label>
            <select id="thSelect" class="form-select"></select>
          </div>
        </div>
      </div>

      <!-- DUAL: per Tees / Reducers -->
      <div id="dualBlock" style="display: none">
        <div class="row g-3 mb-3">
          <div class="col-md-3">
            <label for="od1Select" class="form-label">OD1</label>
            <select id="od1Select" class="form-select"></select>
          </div>
          <div class="col-md-3">
            <label for="th1Select" class="form-label">TH1</label>
            <select id="th1Select" class="form-select"></select>
          </div>
          <div class="col-md-3">
            <label for="od2Select" class="form-label">OD2</label>
            <select id="od2Select" class="form-select"></select>
          </div>
          <div class="col-md-3">
            <label for="th2Select" class="form-label">TH2</label>
            <select id="th2Select" class="form-select"></select>
          </div>
        </div>
      </div>
      <div class="col-md-3 d-flex align-items-end">
        <div class="d-flex gap-2 w-100">
          <button id="addBtn" type="button" class="btn btn-primary flex-fill">
            Aggiungi riga
          </button>

          <button
            id="exportBtn"
            type="button"
            class="btn btn-success flex-fill"
          >
            Scarica Excel
          </button>
          <button
            id="importBtn"
            type="button"
            class="btn btn-warning flex-fill"
          >
            Importa Excel
          </button>
        </div>
      </div>

      <br />

      <!-- Tabella risultati (colonne richieste) -->
      <div class="table-responsive">
        <table
          id="myTable"
          class="table table-bordered table-striped align-middle"
        >
          <thead class="table-light">
            <tr>
              <th>Pos</th>
              <th>Item Type</th>
              <th>Description</th>
              <th>Code</th>
              <th>Prezzo base</th>
              <th>Alloy Surcharge</th>
              <th>P.U.</th>
              <th>Qty</th>
              <th>Totale</th>
              <th>Remove</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
          <tfoot>
            <tr>
              <td colspan="8" class="text-end"><strong>Grand Total</strong></td>
              <td id="grandTotal">0.00</td>
              <td></td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <input
      type="file"
      id="excelFileInput"
      accept=".xlsx"
      style="display: none"
    />
    <script src="main.js"></script>

    <!-- Modal scelta sconto -->
    <div
      class="modal fade"
      id="discountModal"
      tabindex="-1"
      aria-labelledby="discountModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 id="discountModalLabel" class="modal-title">Sconto</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Chiudi"
            ></button>
          </div>
          <div class="modal-body">
            <p class="mb-3">Seleziona lo sconto da applicare all'offerta:</p>

            <div class="form-check mb-2">
              <input
                class="form-check-input"
                type="radio"
                name="discountChoice"
                id="discountSuggested"
                value="suggested"
                checked
              />
              <label class="form-check-label" for="discountSuggested">
                Suggerito: <span id="discountSuggestedValue">0%</span>
              </label>
            </div>

            <div class="form-check mb-2">
              <input
                class="form-check-input"
                type="radio"
                name="discountChoice"
                id="discountNone"
                value="none"
              />
              <label class="form-check-label" for="discountNone"
                >Nessuno (0%)</label
              >
            </div>

            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="discountChoice"
                id="discountOther"
                value="other"
              />
              <label class="form-check-label" for="discountOther">Altro:</label>
              <div class="input-group mt-2 ms-4" style="max-width: 220px">
                <input
                  type="number"
                  class="form-control"
                  id="discountOtherValue"
                  step="0.01"
                  min="0"
                  max="100"
                  placeholder="es. 37.50"
                  disabled
                />
                <span class="input-group-text">%</span>
              </div>
              <div class="form-text ms-4">
                Inserisci la percentuale desiderata (0–100).
              </div>
            </div>
            <hr class="my-3" />

            <label class="form-label">Trasporto + imballaggio</label>
            <select
              id="transportSelect"
              class="form-select"
              style="max-width: 320px"
            >
              <option value="nord|4">Nord Italia (+4%)</option>
              <option value="centro|9.5">Centro Italia (+9.5%)</option>
              <option value="sud|11">Sud Italia e Isole (+11%)</option>
              <option value="sapioNord|3.5">Sapio "Nord" (+3.5%)</option>
            </select>
            <label for="fileNameInput" class="form-label mt-3"
              >Nome file (senza estensione)</label
            >
            <input
              id="fileNameInput"
              type="text"
              class="form-control"
              placeholder="Offerta_2025-08-13"
            />
            <small class="text-muted"
              >.xlsx verrà aggiunto automaticamente</small
            >
          </div>
          <div class="modal-footer">
            <button
              id="discountCancelBtn"
              type="button"
              class="btn btn-outline-secondary"
              data-bs-dismiss="modal"
            >
              Annulla
            </button>
            <button
              id="discountConfirmBtn"
              type="button"
              class="btn btn-primary"
            >
              Conferma e scarica
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
